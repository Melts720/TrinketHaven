<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->

  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Checkout - Trinket Haven</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

  <!-- Custom CSS for styling -->
 

</head>

<body>

  <!-- header section starts -->
  <header class="header_section innerpage_header">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a href="#" class="nav-logo">
          <img src="images/trinket_haven_logo.png" alt="Company Logo" class="logo">
        </a>
        <div class="" id="">
          <div class="custom_menu-btn">
            <button onclick="openNav()">
              <span class="s-1"> </span>
              <span class="s-2"> </span>
              <span class="s-3"> </span>
            </button>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="blog.html">Blog</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->

  <!-- checkout section -->
  <section class="checkout_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Checkout
        </h2>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="checkout_form">
            <h4>Billing Details</h4>
            <form id="checkoutForm">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
              </div>
              <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>
              
              <h4>Payment Method</h4>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="Cash on Delivery" required>
                  <label class="form-check-label" for="cashOnDelivery">
                    Cash on Delivery
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="gcash" value="Gcash" required>
                  <label class="form-check-label" for="gcash">
                    Gcash
                  </label>
                  <div id="gcashDetails" class="payment-details" style="display: none; margin-top: 10px;">
                    <label for="gcashNumber">Gcash Phone Number or Scan QR Code</label>
                    <input type="text" class="form-control" id="gcashNumber" placeholder="Enter Gcash phone number">
                    <div style="margin-top: 10px;">
                      <img src="images/gcash_qr_code.png" alt="Gcash QR Code" style="max-width: 200px;">
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="Visa" required>
                  <label class="form-check-label" for="visa">
                    Visa
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="Mastercard" required>
                  <label class="form-check-label" for="mastercard">
                    Mastercard
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="Credit Card" required>
                  <label class="form-check-label" for="creditCard">
                    Credit Card
                  </label>
                </div>
              </div>

              <div id="cardDetails" class="payment-details" style="display: none; margin-top: 20px;">
                <h4>Card Details</h4>
                <div class="form-group">
                  <label for="cardNumber">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                </div>
                <div class="form-group">
                  <label for="cardExpiry">Expiry Date</label>
                  <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                  <label for="cardCVC">CVC</label>
                  <input type="text" class="form-control" id="cardCVC" placeholder="CVC" required>
                </div>
              </div>

              <div class="checkout_btn">
                <button type="submit" class="btn btn-primary">
                  Place Order
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
  
      // Here, you can add your form validation or send data to the server via AJAX if needed
  
      // Redirect to the confirmation page after successful submission
      window.location.href = "placeorder.html"; // Replace 'confirmation.html' with your desired page
    });

    // Show or hide payment details based on selected payment method
    document.querySelectorAll('input[name="paymentMethod"]').forEach(function(el) {
      el.addEventListener('change', function() {
        const gcashDetails = document.getElementById('gcashDetails');
        const cardDetails = document.getElementById('cardDetails');
        
        if (this.id === 'gcash') {
          gcashDetails.style.display = 'block';
          cardDetails.style.display = 'none';
        } else if (this.id === 'visa' || this.id === 'mastercard' || this.id === 'creditCard') {
          gcashDetails.style.display = 'none';
          cardDetails.style.display = 'block';
        } else {
          gcashDetails.style.display = 'none';
          cardDetails.style.display = 'none';
        }
      });
    });
  </script>
  
  <!-- end checkout section -->

  <!-- info section -->
  <section class="info_section layout_padding2">
    <div class="container">
      <div class="row info_form_social_row">
        <div class="col-md-8 col-lg-9">
          <div class="info_form">
            <form action="">
              <input type="email" placeholder="Enter your email">
              <button>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="social_box">
            <a href="">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end info section -->

  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Trinket Haven</a>
      </p>
    </div>
  </footer>
  <!-- end footer section -->

  <!-- jQery -->
  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/bootstrap.js"></script>

  <script src="js/custom.js"></script>

</body>
